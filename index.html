<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> NBM PDF Converter</h1>
            <p>Convert your images to PDF with ease</p>
        </header>

        <main>
            
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Drag & Drop Images Here</h3>
                        <p>or click to browse files</p>
                        <span class="supported-formats">Supports JPG, JPEG, PNG, GIF, BMP, WEBP</span>
                    </div>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                </div>
            </div>

            
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3><i class="fas fa-images"></i> Selected Images</h3>
                <div class="image-grid" id="imageGrid"></div>
                <button class="clear-btn" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>

            
            <div class="convert-section" id="convertSection" style="display: none;">
                <button class="convert-btn" id="convertBtn">
                    <span class="btn-text">Convert to PDF</span>
                    <span class="btn-icon"><i class="fas fa-magic"></i></span>
                </button>
            </div>

            
            <div class="progress-section" id="progressSection" style="display: none;">
                <h3><i class="fas fa-cog fa-spin"></i> Converting Images...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>

            
            <div class="download-section" id="downloadSection" style="display: none;">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h3>Conversion Completed!</h3>
                    <p>Your PDF is ready for download</p>
                </div>
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download PDF
                </button>
                <button class="new-conversion-btn" id="newConversionBtn">
                    <i class="fas fa-plus"></i> Convert More Images
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
